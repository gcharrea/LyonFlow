<!DOCTYPE html>
<meta charset="utf-8">
<style>
.bar { fill: steelblue; }
body {
  font: 10px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.bar {
  fill: BLUE;
}
.bar:hover {
  fill: orangered ;
}
.x.axis path {
  display: none;
}
.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}
/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}
/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}
</style>
<body>
<script src="https://d3js.org/d3.v4.js"></script>
<script src="d3-tip.js"></script>
<div id="dropdown">
<script>
// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 460 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;
// set the ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
var y = d3.scaleLinear()
          .range([height, 0]);
var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return "<strong>Distance:</strong> <span style='color:white'>" + d.value + "</span>";
  })
// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
svg.call(tip);
// get the data
var fruitMenu = d3.select("#dropdown")
d3.csv("data/test.csv", function(error, data) {
		data.forEach(function(d) {
    d.normalized_distance = +d.normalized_distance;
  });
  var nest = d3.nest()
	  .key(function(d){
	    return d.month;
	  })
	  .sortKeys(d3.ascending)
	  .rollup(function(leaves){
	 		return d3.sum(leaves, function(d) {return (d.normalized_distance)});
		})
	  .entries(data)
   var nest_2 = d3.nest()
	  .key(function(d){
	    return d.type;
	  })
	  .sortKeys(d3.ascending)
	  .rollup(function(leaves){
	 		return d3.sum(leaves, function(d) {return (d.normalized_distance)});
		})
	  .entries(data)
  fruitMenu
		.append("select")
		.selectAll("option")
        .data(nest_2)
        .enter()
        .append("option")
        .attr("value", function(d){
            return d.key;
        })
        .text(function(d){
            return d.key;
        })
  // Scale the range of the data in the domains
  	  var a = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec']
	  x.domain(a)
 // x.domain(nest.map(function(d) { return d.key; }));
  y.domain([0, d3.max(nest, function(d) { return d.value; })]);
  // append the rectangles for the bar chart
  // add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
  // add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y));
   binding_data(nest)
})
function draw(type){
d3.csv("data/test.csv", function(error, data) {
  if (error) throw error;
	data = data.filter(function(d){return d.type == type;})
  // format the data
  data.forEach(function(d) {
    d.normalized_distance = +d.normalized_distance;
  });
	var nest = d3.nest()
	  .key(function(d){
	    return d.month;
	  })
	  .sortKeys(d3.ascending)
	  .rollup(function(leaves){
	 		return d3.sum(leaves, function(d) {return (d.normalized_distance)});
		})
	  .entries(data)
	 binding_data(nest)
});
}
function binding_data(nest)
  {
    	 svg.selectAll("g").remove().exit()
       
      	  var a = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec']
	  x.domain(a)
 // x.domain(nest.map(function(d) { return d.key; }));
  y.domain([0, d3.max(nest, function(d) { return d.value; })+30]);
  // append the rectangles for the bar chart
  // add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
  // add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y));
   
     svg.selectAll(".bar").remove().exit().data(nest)
    .enter().append("rect")
      .attr("class", "bar")
     	.attr("id", function(d) {return 'month_' + d.key})
      .attr("x", function(d) { return x(d.key); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })
			.on('mouseover', tip.show)
      .on('mouseout', tip.hide)
  }
   	fruitMenu.on('change', function(){
 		// Find which fruit was selected from the dropdown
 		var selectedFruit = d3.select(this)
            .select("select")
            .property("value")
        // Run update function with the selected fruit
				draw(selectedFruit)
    });
</script>
</body>
