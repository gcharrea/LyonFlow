<!DOCTYPE html>
<html>
<head>
    <style>
        .arc text {
            font: 10px sans-serif;
            text-anchor: middle;
        }

        .arc path {
            stroke: #fff;
        }

        .title {
            fill: teal;
            font-weight: bold;
        }
		text {
    font-family: sans-serif;
    font-size: 12px;
    fill: white;
}
#tooltip {
    position: absolute;
    width: 200px;
    height: auto;
    padding: 10px;
    background-color: white;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
    -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
    -mox-box-shadow: 4px 4px 4px 10px rgba(0, 0, 0, 0.4);
    box-shadow: 4px 4px 10px rbga(0, 0, 0, 0.4) pointer-events: none;
}
#tooltip.hidden {
    opacity: 0;
}
#tooltip p {
    margin: 0;
    font-family: sans-serif;
    font-size: 16px;
    line-height: 20px;
}
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <svg width="500" height="400"></svg>
	<div id="tooltip" class="hidden">
    <p><strong>Distance:</strong>
    </p>
    <p><span id="value">100</span></p>
</div>
  <div id="dropdown">
    <script>

        var svg = d3.select("svg"),
            width = svg.attr("width"),
            height = svg.attr("height"),
            radius = Math.min(width, height) / 2;

        var g = svg.append("g")
                   .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        var color = d3.scaleOrdinal(["#3366cc", "#dc3912", "#ff9900", "#109618", "#990099", "#0099c6", "#dd4477"]);

        var pie = d3.pie().value(function(d) {
                return d.value;
            });

        var path = d3.arc()
                     .outerRadius(radius - 10)
                     .innerRadius(0);

        var label = d3.arc()
                      .outerRadius(radius)
                      .innerRadius(radius - 80);
				
				var fruitMenu = d3.select("#dropdown")
        d3.csv("data/test.csv", function(error, data) {
            if (error) {
                throw error;
            }

          var nest = d3.nest()
                .key(function(d){
                  return d.day_of_week;
                })
                .sortKeys(d3.ascending)
                .rollup(function(leaves){
                  return d3.sum(leaves, function(d) {return (d.normalized_distance)});
                })
                .entries(data)
					var nest_2 = d3.nest()
                .key(function(d){
                  return d.type;
                })
                .sortKeys(d3.ascending)
                .rollup(function(leaves){
                  return d3.sum(leaves, function(d) {return (d.normalized_distance)});
                })
                .entries(data)
              fruitMenu
                .append("select")
                .selectAll("option")
                    .data(nest_2)
                    .enter()
                    .append("option")
                    .attr("value", function(d){
                        return d.key;
                    })
                    .text(function(d){
                        return d.key;
                    })
            var arc = g.selectAll(".arc")
                       .data(pie(nest))
                       .enter().append("g")
                       .attr("class", "arc")
					   .on("mouseover", function (d) {
						d3.select("#tooltip")
							.style("left", d3.event.pageX + "px")
							.style("top", d3.event.pageY + "px")
							.style("opacity", 1)
							.select("#value")
							.text(d.value);
					})
						.on("mouseout", function () {
						// Hide the tooltip
						d3.select("#tooltip")
							.style("opacity", 0);;
					});

            arc.append("path")
               .attr("d", path)
               .attr("fill", function(d) { return color(d.data.key); });

            console.log(arc)

            arc.append("text")
               .attr("transform", function(d) {
                        return "translate(" + label.centroid(d) + ")";
                })
               .text(function(d) { return d.data.key; });

            });

function draw(type){
    d3.csv("data/test.csv", function(error, data) {
      if (error) throw error;
      data = data.filter(function(d){return d.type == type;})
      // format the data
      data.forEach(function(d) {
        d.normalized_distance = +d.normalized_distance;
      });
      var nest = d3.nest()
        .key(function(d){
          return d.day_of_week;
        })
        .sortKeys(d3.ascending)
        .rollup(function(leaves){
          return d3.sum(leaves, function(d) {return (d.normalized_distance)});
        })
        .entries(data)
       binding_data(nest)
});
}
function binding_data(nest)
      {
        
        g.selectAll(".arc").remove().exit()
        
         var arc = g.selectAll(".arc")
                       .data(pie(nest))
                       .enter().append("g")
                       .attr("class", "arc")
											 .on("mouseover", function (d) {
						d3.select("#tooltip")
							.style("left", d3.event.pageX + "px")
							.style("top", d3.event.pageY + "px")
							.style("opacity", 1)
							.select("#value")
							.text(d.value);
					})
						.on("mouseout", function () {
						// Hide the tooltip
						d3.select("#tooltip")
							.style("opacity", 0);;
					});
            arc.append("path")
               .attr("d", path)
               .attr("fill", function(d) { return color(d.data.key); });

            console.log(arc)

            arc.append("text")
               .attr("transform", function(d) {
                        return "translate(" + label.centroid(d) + ")";
                })
               .text(function(d) { return d.data.key; });

         
      }
	fruitMenu.on('change', function(){
 		// Find which fruit was selected from the dropdown
 		var selectedFruit = d3.select(this)
            .select("select")
            .property("value")
        // Run update function with the selected fruit
				draw(selectedFruit)
    });
    </script>
</body>
</html>
