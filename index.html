<!DOCTYPE html>
<meta charset="utf-8">
<style>
    html, body {
        width : 100%;
        height : 100%;
        margin : 0;
    }

    button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 27px;
        margin : 5px;
    }
    
    #visus {
        display : flex;
        flex-wrap: wrap;
        justify-content: center;
        margin : auto;
        width : 100%;
        height : 90%;
    }
    #visu4, #visu2, #visu5 {
        width : 50%;
        height : 50%
    }
	#visu1, #visu3 {
        width : 25%;
        height : 50%
    }
	#visu2, #visu5 {
        justify-content: center;
        align-items: center;
        display: flex;
		}
    header {
        height : 10%;
    }
	
    .container {
        height: 100%;
        width: 100%;
        justify-content: center;
        align-items: center;
        display: flex;
		flex-direction : column;
		cursor : pointer;
    }
    .text{
        font-weight: 100;
        font-size: 50px;
        color: black;
        font-family: 'Roboto Mono', monospace;
    }
	.legende{
        font-weight: 50;
        font-size: 12px;
        color: black;
        font-family: 'Roboto Mono', monospace;
    }
    </style
    <html>
        <body>
            <header>
                <div class="container" onclick="window.location.href='https://github.com/gcharrea/LyonFlow/blob/master/README.md';">
                    <div class="text">
                        LyonFlow
                    </div>
					<div class="legende">(Cliquez pour aller lire la description ^^)</div>
                </div>
            </header>
            <div id="visus">
				<object id="visu1" type="text/html" data="visu/bar_chart.html"></object>
                <object id="visu3" type="text/html" data="visu/pie_chart.html"></object>
                <object id="visu4" type="text/html" data="visu/map.html"></object>
                <object id="visu2" type="text/html" data="visu/bar_chart_stacked.html"></object>
                <object id="visu5" type="text/html" data="">
                    <div id="buttons">
                        <button
                         onclick="document.getElementById('visu5').data='visu/heatmap.html'; document.getElementById('buttons').remove();"
                         title="Takes a while to load !"
                         style="background-color: #ffa500;">
                            Show Heatmap
                        </button>
                    </div>
                </object>
            </div>
        </body>
    </html>
